server:
  port: 6005

spring:
  application:
    name: BUDGET_SERVICE
  main:
    allow-bean-definition-overriding: true
  cloud:
    compatibility-verifier:
      enabled: false
  datasource:
    url: jdbc:mysql://localhost:5000/budget_service?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        # Query Performance Optimizations
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        # Second-level cache configuration (disabled - missing JCache provider)
        # To enable later, add dependencies:
        # 1. org.hibernate.orm:hibernate-jcache
        # 2. org.ehcache:ehcache (or other JCache provider)
        # Then set use_second_level_cache & use_query_cache to true and specify region factory.
        cache:
          use_second_level_cache: false
          use_query_cache: false
          # region:
          #   factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        # Connection pool optimization
        connection:
          provider_disables_autocommit: true
        # Query optimization
        query:
          in_clause_parameter_padding: true
          fail_on_pagination_over_collection_fetch: true
        # Enable batch fetching to avoid N+1
        default_batch_fetch_size: 10
        max_fetch_depth: 3
        # Bytecode enhancement for lazy loading
        enable_lazy_load_no_trans: false
        # Statistics for monitoring (disable in production if not needed)
        generate_statistics: false
        # Format SQL for better debugging (disable in production)
        format_sql: false

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: budget-expense-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval: 5s
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

kafka:
  topics:
    budget-events: budget-events
