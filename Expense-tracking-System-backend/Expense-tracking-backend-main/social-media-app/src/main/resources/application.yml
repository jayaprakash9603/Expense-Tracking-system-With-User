server:
  port: 6000
  address: 0.0.0.0
  compression:
    enabled: true
    mime-types:
      - application/json
      - application/xml
      - text/html
      - text/xml
      - text/plain
      - text/css
      - text/javascript
      - application/javascript
      - application/x-javascript
      - application/json
      - application/xml
    min-response-size: 1024

spring:
  application:
    name: EXPENSE-TRACKING-SYSTEM
  cloud:
    compatibility-verifier:
      enabled: false
  main:
    allow-bean-definition-overriding: true

  # Jackson configuration to fix date format
  jackson:
    serialization:
      write-dates-as-timestamps: false
      write-date-timestamps-as-nanoseconds: false
    deserialization:
      read-date-timestamps-as-nanoseconds: false
    date-format: yyyy-MM-dd
    time-zone: UTC
    default-property-inclusion: non_null

  # Task execution configuration to prevent bean creation issues
  task:
    execution:
      pool:
        core-size: 2
        max-size: 4
        queue-capacity: 100
      thread-name-prefix: expense-task-

  logging:
    level:
      org:
        hibernate:
          SQL: INFO
          type:
            descriptor:
              sql:
                BasicBinder: INFO

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true
        generate_statistics: false
        cache:
          use_second_level_cache: false
          use_query_cache: false

  datasource:
    url: jdbc:mysql://localhost:5000/expense_tracker?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&cachePrepStmts=true&useServerPrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&createDatabaseIfNotExist=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

