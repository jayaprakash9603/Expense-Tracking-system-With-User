server:
  port: 0 # Random available port for integration tests

spring:
  application:
    name: USER-SERVICE-INTEGRATION-TEST
  cloud:
    compatibility-verifier:
      enabled: false

  # Integration Test Database Configuration
  datasource:
    url: jdbc:h2:mem:integrationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Security Configuration for integration tests
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

# Disable Eureka for integration tests
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

# Logging for integration tests
logging:
  level:
    com.jaya.task.user.service: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# JWT configuration for integration tests
jwt:
  secret: integration-test-secret-key
  expiration: 3600000 # 1 hour for integration tests