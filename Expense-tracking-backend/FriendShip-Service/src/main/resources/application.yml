server:
  port: 6009

spring:
  application:
    name: FRIENDSHIP-SERVICE
  main:
    allow-bean-definition-overriding: true
  cloud:
    compatibility-verifier:
      enabled: false
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:5000/friendship_service?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        retry.backoff.ms: 1000
        max.in.flight.requests.per.connection: 5
        enable.idempotence: true
        spring.json.add.type.headers: false

# Kafka Topics Configuration
kafka:
  topics:
    friendship-events: friendship-events
    friend-activity-events: friend-activity-events
  consumer:
    group-id: friendship-activity-group

# QR Share Configuration
app:
  share:
    base-url: ${SHARE_BASE_URL:http://localhost:3000}
    rate-limit:
      max-shares-per-hour: ${SHARE_RATE_LIMIT_HOURLY:10}
      max-active-shares: ${SHARE_MAX_ACTIVE:50}
  qr:
    size: ${QR_SIZE:300}
    margin: ${QR_MARGIN:2}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval: 5s
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
